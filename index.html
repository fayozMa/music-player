<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <div id="player" class="player">
        <div>
            <img src="./images/allMyFriendAreToxic.jpg" alt="" id="cover" class="cover" />
        </div>
        <audio id="audio" src="./musics/allMyFriendAreToxic.mp3"></audio>
        <div class="volume">
            <input type="range" id="changeVolume" class="changeVolume" min="0" , max="1" step="0.01">
        </div>
        <div class="controlBtns">
            <button id="backward" class="fa-solid fa-backward-step"></button>
            <button id="playBtnToggle" class="fa-solid fa-play"></button>
            <button id="forward" class="fa-solid fa-forward-step"></button>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
